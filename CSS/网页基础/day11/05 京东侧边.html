<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      li {
        list-style: none;
      }
      .subnav {
        width: 20px;
        margin: 100px auto;
      }
      .subnav li {
        width: 20px;
        height: 20px;
        margin: 3px 0;
        background-color: pink;

        position: relative;
        /* z-index: 0 */
      }

      .subnav div {
        position: absolute;
        right: 0;
        top: 0;
        height: 20px;
        width: 0px;
        background-color: purple;

        /* 谁做动画加载到谁身上 */
        transition: all .6s;

        z-index: -1

      }

      .subnav li:hover div {
          /* 鼠标经过li 的时候 , div 宽度变化100px */
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div class="subnav">
      <ul>
        <li>
          <div></div>
        </li>
        <li>
          <div></div>
        </li>
        <li>
          <div></div>
        </li>
        <li>
          <div></div>
        </li>
        <li>
          <div></div>
        </li>
      </ul>
    </div>
  </body>
</html>
