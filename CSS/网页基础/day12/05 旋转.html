<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* 旋转动画 */
      * {
        margin: 0;
        padding: 0;
      }
      div {
        width: 214px;
        height: 214px;
        position: relative;

      }

      div img {
        /* 调用动画
        linear:匀速
         */
        animation: rotate linear 3s infinite;
      }
      div p {
        position: absolute;
        left: 0;
        top: 0;

        width: 100%;
        height: 100%;
        text-align: center;
        line-height: 214px;
      }

      @keyframes rotate {
        0% {
          transform: rotate(0deg);
        }
        /* 50% {
          transform: rotate(180deg);
        } */

        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img src="images/web.png" alt="" />
      <p>web 前端</p>
    </div>
  </body>
</html>
