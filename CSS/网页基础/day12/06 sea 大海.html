<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        background-color: #0ea9b1;
        /* 隐藏滚动条 */
        overflow: hidden;
      }

      .sun {
        width: 100px;
        height: 100px;
        /* background-color: pink; */
        margin: 100px;

        position: relative;
      }

      /* 在盒子中嵌套一层, 使用伪元素选择器 */
      .sun::before,
      .sun::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;

        /* before, after 是行内元素, 于内容有关 */
        width: 50px;
        height: 50px;

        transform: translate(-50%, -50%);

        background-color: rgba(255, 255, 255, 0.8);

        border-radius: 50%;

        animation: sun 2s infinite;
      }

      .sun::after {
        width: 80px;
        height: 80px;
        background-color: rgba(255, 255, 255, 0.6);
        animation: sun 3s infinite;
      }
      /* 大海动画 */
      img {
        width: 100%;
        height: auto;

        position: absolute;
        left: 0;
        bottom: 0;
        /* 调用动画
        linear:匀速
         */
      }

      /* 使两张图片变换速度不一样 , 使用 伪类选择器 */
      img:first-child {
        animation: move 2s linear infinite;
      }

      img:last-child {
        animation: move 2s linear 0.3s infinite;
      }

      @keyframes move {
        0% {
          bottom: 0;
        }

        50% {
          bottom: -50px;
        }

        100% {
          bottom: 0px;
        }
      }

      @keyframes sun {
        0% {
          transform: translate(-50%, -50%) scale(1);
          box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
        }

        50% {
          transform: translate(-50%, -50%) scale(1.1);
          box-shadow: 0px 0px 30px rgba(255, 255, 255, 0.7);
        }

        100% {
          transform: translate(-50%, -50%) scale(1);
          box-shadow: 0px 0px 5px rgba(255, 255, 255, 0.7);
        }
      }
    </style>
  </head>
  <body>
    <div class="sun"></div>
    <img src="images/1.png" alt="" />
    <img src="images/2.png" alt="" />
  </body>
</html>
