      nav a {

      .row {
        height: 90px;
        display: flex; /*伸缩布局*/

      }
      .row div {
        height: 100%;
        flex: 1;

      }

        border-right: 0;
      }

      .row .icon-flight {

      }

        text-align: center;

        flex: 1;
        text-align: center;
        line-height: 45px;
      }

      .row33 a:first-child {
        border-bottom: 1px solid #fff;
      }
    </style>
