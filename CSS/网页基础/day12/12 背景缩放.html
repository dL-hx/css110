<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta content="ie=edge" http-equiv="X-UA-Compatible"/>
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 400px;
            background: url("images/x.jpg") no-repeat;
            border: 1px solid #ccc;
            /*颜色 图片 平铺 位置 滚动*/
            /*  解决盒子大 背景小的问题*/
            /*规定了背景图片的尺寸
                        background-size: w h
                       background-size: 300px 300px  宽度 300px 高度 300px
                       background-size: 300px 如果只有一个值 后面一个值默认为 auto(等比例缩放)

                       */
            /*background-size:cover;*/
            -webkit-background-size: 104px; /*谷歌 前缀*/
            -moz-background-size: 104px; /*火狐前缀*/
            -ms-background-size: 104px; /*ie 前缀*/
            -o-background-size: 104px; /*欧鹏 前缀*/
            background-size: contain;

        }
    </style>
</head>
<body>
<div>

</div>
</body>
</html>
