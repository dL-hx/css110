<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            /*perspective: 透视, 近大远小*/
            perspective: 500px;
        }
        img{
        /*谁做动画 给谁加过渡 */
            transition: all 2s;
        }
        img:hover{ /*鼠标放上去的时候 Y 轴旋转 360deg  , 注意加上过渡*/
            transform: rotateY(360deg);
        }
    </style>
</head>
<body>
<img alt="" height="226" src="images/x.jpg" width="300">
</body>
</html>
