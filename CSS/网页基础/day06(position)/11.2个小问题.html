<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
        .top{
            /*float: left;*/
            position: absolute;
            top: 0;
            left: 0;

            /*绝对定位是完整意义的脱标*/
        }
        .bottom{
            width: 200px;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
    <div class="top">123</div>
    <div class="bottom">456</div>
</body>
</html>
