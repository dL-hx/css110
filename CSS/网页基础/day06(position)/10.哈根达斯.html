<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 310px;
            height: 190px;
            border: 1px solid #ccc;
            margin: 100px auto;
            padding: 10px;
            position: relative;
        }
        .top{
            position: absolute;
            top: 0;
            left: 0;
        }

        .bottom{
            position: absolute;
            bottom: 0;
            right: 0;
        }
    </style>
</head>
<body>
<!--子绝父相-->
    <div>
        <img src="images/top_tu.gif" alt="" class="top">
        <img src="images/adv.jpg" alt="">
        <img src="images/br.gif" alt="" class="bottom">
    </div>
</body>
</html>
