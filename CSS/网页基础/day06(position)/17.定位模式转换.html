<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            height: 100px;
            background-color: pink;
            width: 100%;
            /*float: left; 模式转换 inline-block*/
            /*position: absolute; 模式转换 inline-block*/
            position: fixed;
            top: 0;
            left: 0;
            /*模式转换 inline-block*/
        }

        /*
            结论:绝对定位和固定定位都会模式转换为
            inline-block
        */
    </style>
</head>
<body>
<div>1111</div>
</body>
</html>
