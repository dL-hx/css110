<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .father{
            border-top: 1px solid red;
            width: 300px;
            overflow: hidden;

            /* 为父级添加 overflow 方法,清除浮动 */
            /* 别加错为准, 给父亲加 */
            /* 不是所有的浮动我们都需要清除, 谁影响布局, 我们清除谁*/
        }

        .big{
            width: 100px;
            height: 100px;
            background-color: purple;
            float: left;
        }

        .small{
            width: 80px;
            height: 180px;
            background-color: blue;
            float: left;
        }

        .footer{
            width: 400px;
            height: 400px;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="big"></div>
        <div class="small"></div>
    </div>

    <div class="footer">

    </div>
</body>
</html>
