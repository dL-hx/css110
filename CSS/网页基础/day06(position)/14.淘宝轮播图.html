<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style: none;
        }

        .tb {
            width: 520px;
            height: 280px;
            background-color: pink;
            margin: 100px auto;
            position: relative;
        }

        .tb a {
            /*指定元素的大小*/
            width: 24px;
            height: 36px;
            /*background-color: pink;*/
            display: block;
            position: absolute;
            /*子绝父相, 距离上面 50% , margin-top = - 盒子高度的一半*/
            top: 50%;
            margin-top: -18px;
        }

        .left {
            left: 0;
            background: url("images/left.png") no-repeat;
        }

        .right {
            right: 0;
            background: url("images/right.png") no-repeat;
        }

        .tb ul {
            width: 70px;
            height: 13px;
            /*background-color: red;*/
            background: rgba(255, 255, 255, .3); /*半透明*/
            /*子绝父相, 距离左面 50% , margin-left = - 盒子宽度的一半*/
            position: absolute; /*加定位*/
            left: 50%; /*水平走父容器的一半*/
            bottom: 18px;
            margin-left: -35px; /*左走自己 宽度的一半*/

            /*盒子圆角*/
            border-radius: 8px;
        }

        .tb ul li {
            width: 8px;
            height: 8px;
            background-color: #fff;
            /*横向平铺*/
            /*display: inline-block;*/
            float: left;
            /*调整间距*/
            margin: 3px;
            /*调整圆角*/
            border-radius: 50%;
        }

        .tb .current { /*提高优先级*/
            background-color: #f40;
        }
    </style>
</head>
<body>
<div class="tb">
    <img src="images/taobao.jpg" alt="">
    <!--a*2-->
    <a href="#" class="left"></a>
    <a href="#" class="right"></a>
    <!-- ul>*li*5-->
    <ul>
        <li class="current"></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</div>
</body>
</html>
