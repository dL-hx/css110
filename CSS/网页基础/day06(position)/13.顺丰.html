<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .sf {
            width: 1259px;
            height: 472px;
            margin: 100px auto;
            position: relative;

        }

        .nav {
            width: 960px;
            height: 80px;
            background-color: black;
            position: absolute;
            bottom: 0;
            left: 50%;
            margin-left: -480px;
        }
        .nav li{
            /*浮动起来li*/
            float: left;
            width: 160px;
            height: 80px;
        }
        .nav li a{
            width: 160px;
            height: 80px;
            display: block;
            color: white;
            line-height: 80px;
            /*文字水平居中*/
            text-align: center;
            text-decoration: none;
        }

        .nav li a:hover{
            background-color: #fff;
            color: black;
        }
    </style>
</head>
<body>
<div class="sf">
    <a href="#">
        <img src="images/sf.png" alt="">
    </a>
    <div class="nav">
        <!--ul>li*6>a-->
        <ul>
            <li><a href="#">快递查询</a></li>
            <li><a href="#">快递查询</a></li>
            <li><a href="#">快递查询</a></li>
            <li><a href="#">快递查询</a></li>
            <li><a href="#">快递查询</a></li>
            <li><a href="#">快递查询</a></li>
        </ul>
    </div>
</div>
</body>
</html>
