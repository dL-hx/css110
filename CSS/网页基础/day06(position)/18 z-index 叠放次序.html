<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        div {
            width: 200px;
            height: 200px;
            background-color: red;
            position: absolute;
            /*z-index: 0; 只有定位的盒子才有这个属性 , 没有定位的盒子不能用*/
        }

        .red {
            z-index: 1;
        }

        .blue {
            background-color: blue;
            left: 50px;
            top: 50px;
            z-index: 2;

        }

        .green {
            background-color: green;
            left: 100px;
            top: 100px;
            z-index: 3;
        }
    </style>
</head>
<body>
<div class="red"></div>
<div class="blue"></div>
<div class="green"></div>
</body>
</html>
