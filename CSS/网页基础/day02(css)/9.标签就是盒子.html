<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        span{
            width: 100px;
            height: 100px;
            background-color: blue;
            display: block;
        }

        a{
            width: 100px;
            height: 100px;
            background-color: forestgreen;
            display: inline-block;/*行内块元素*/
        }
        a:hover{
            background-color: orange;
        }

    </style>
</head>
<body>
    <div>123</div>
    <div>123</div>
    <div>123</div>

    <span>abc</span>
    <span>abc</span>

    <a href="#">aaa</a>
    <a href="#">aaa</a>
</body>
</html>
