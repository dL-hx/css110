<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* 块级元素 */
      div {
        height: 100px;
        width: 100px;
        background-color: pink;
        display: inline; /*把行内元素转换为块级元素*/
      }

      /* 行内元素 */
      span {
        height: 100px;
        width: 100px;
        background-color: purple;
        display: block; /*把块级元素转换为行内元素*/
      }

      a {
        height: 100px;
        width: 100px;
        background-color: red;
        display: inline-block;/*把行内元素转换为行内块级元素*/
      }
    </style>
  </head>
  <body>
    <div>123</div>
    <div>123</div>

    <span>123</span>
    <span>123</span>

    <a href="">百度</a>
    <a href="">百度</a>
  </body>
</html>
