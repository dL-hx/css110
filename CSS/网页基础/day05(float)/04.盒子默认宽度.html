<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .father {
        height: 200px;
        background-color: pink;
        width: 300px;
        /* padding-left: 30px; 因为 父盒子有宽度 给定值了, 则padding 会撑开盒子宽度 */
      
      }
      .son {
        padding-left: 30px;
        /* 儿子 没有给定宽度, 用的是默认的, 所以不会撑开盒子 */
      }
    </style>
  </head>
  <body>
    <div class="father">
      <div class="son">123</div>
    </div>
  </body>
</html>
