<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      .header div {
        width: 300px;
        height: 200px;
      }

      .red,
      .green,
      .blue {
        float: left;
      }

      .yellow{
        float: right;
      }
      /* 利用浮动, 让多个div一行显示 */
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }

      .blue {
        background-color: blue;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="red"></div>
      <div class="green"></div>
      <div class="blue"></div>
      <div class="yellow"></div>
    </div>
  </body>
</html>
