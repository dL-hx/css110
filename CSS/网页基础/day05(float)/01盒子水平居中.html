<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				text-align: center;/*可以让文字, 行内元素 行内块元素居中对齐*/
				width: 300px;
				height: 100px;
				background-color: pink;
				/* margin: 0 auto; 通俗写法 0 auto 左右是auto  自动  水平居中 */
				margin-left: auto; /*(左边充满)右对齐*/
				margin-right: auto; /*左对齐*/
				/* margin: auto  上下左右都是auto */

				/* margin: 100px auto;  上下100 左右居中*/


				/* 盒子水平居中:
				1. 必须是块级元素, 且有宽度, 高度
				
				保证左右auto(左右充满)
				2. margin: 0(xx)  auto
				 */
			}
		</style>
	</head>
	<body>
		<div>认识一周了</div>
	</body>
</html>
