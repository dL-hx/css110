<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* 为什么用浮动:
            让多个div  一行显示
         */
      div {
        float: left;
      }
      .up {
        width: 300px;
        height: 200px;
        background-color: pink;
        float: left;
      }
      .down {
        width: 315px;
        height: 200px;
        background-color: purple;
      }
    </style>
  </head>
  <body>
    <div>
      <div class="up"></div>
      <div class="down"></div>
    </div>
  </body>
</html>
