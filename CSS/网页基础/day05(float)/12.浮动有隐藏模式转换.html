<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* 利用浮动, 让多个div一行显示 */
      div{
        height: 100px;
        background-color: pink;
        /* float: left; */
        float: left;/*可以让元素默认转换为行内块元素*/
      }

      span{
        width: 100px;
        height: 100px;
        background-color: purple;
        display: block;
        float: left; /*妙用    如果已经给行内元素添加了浮动 此时不需要转换这个元素也可以有宽高*/
      }
    </style>
  </head>
  <body>
    <div style="margin: auto;width:300px">
        <div>哒哒哒</div>
        <span>121313131213</span>
    </div>
  </body>
</html>
