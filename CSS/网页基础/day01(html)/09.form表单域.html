  <body>
    <!-- action: 将数据提交到哪个页面
    method:  提交的方式

    name: 属性作为参数进行传递
    -->

      用户名: <input type="text" name="yonghuming"/> <br />
      密 码: <input type="password"  name="mima"/> <br />

            <input type="radio" name="sex" value="女"/>女 <br />

      <input type="reset" value="重新填写" /><br />
    </form>
  </body>
