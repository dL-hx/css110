<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #big{
            color: red
        }
        .orange{
            color: orange
        }
        /* id 选择器 只想使用1次, 类选择器:可以使用多次 */
        /* 执行顺序: 行内> id> class */
    </style>
</head>
<body>
    <p id='big'>张三</p>
    <p class="orange">张三风</p>
</body>
</html>
