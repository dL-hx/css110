<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>今日小说榜</title>
    <style>
      /*
        参考文章:https://blog.csdn.net/jiankunking/article/details/46953073
      */
      /* 文本居中 */
      tr {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <!-- cellspacing 单元格和单元格的距离 -->
    <!-- cellpadding 单元格内容和边框的距离 -->
    <!-- th: thead : 表格内容加粗-->
    <!-- 三参为0: cellspacing, cellpadding, border -->
    <!-- tbody ,thead 划分表格范围-->
    <!-- 合并单元格:自上而下, 自做而右
        1 先确认跨行跨列
        colspan="2"
        rowspan="2"
        2 先上后下  , 先左后右

        3. 删除的个数
    -->
    <table
      width="500px"
      align="center"
      border="1"
      cellspacing="0"
      cellpadding="0"
    >
      <caption>
        <h3>小说排行榜</h3>
      </caption>
        <tr>
          <td rowspan="4">排名</td>
          <td>关键词</td>
          <td>搜索</td>
          <td>最近七日</td>
          <td>相关链接</td>
        </tr>
        <tr>
          <!-- <td>1</td> -->
          <td>鬼吹灯</td>
          <td>123</td>
          <td>321</td>
          <td>
            <a href="#">贴吧</a>
            <a href="#">贴吧</a>
            <a href="#">贴吧</a>
          </td>
        </tr>
        <tr>
          <!-- <td>2</td> -->
          <td rowspan="2">鬼吹灯</td>
          <td >123</td>
          <td>321</td>
          <td>
            <a href="#">贴吧</a>
            <a href="#">贴吧</a>
            <a href="#">贴吧</a>
          </td>
        </tr>
        <tr>
          <!-- <td>3</td> -->
          <!-- <td>鬼吹灯</td> -->
          <td>123</td>
          <td colspan="2">321</td>
        </tr>
    </table>

    <table
      border="2"
      bordercolor="black"
      width="300"
      cellspacing="0"
      cellpadding="5"
    >
      <tr>
        <td rowspan="3">1.1</td>
        <td>1.2</td>
        <td>1.3</td>
      </tr>
      <tr>
        <!--<td>2.1</td>-->
        <td>2.2</td>
        <td>2.3</td>
      </tr>
      <tr>
        <!--<td>3.1</td>-->
        <td>3.2</td>
        <td>3.3</td>
      </tr>
    </table>
  </body>
</html>
