<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* 谷歌案例: 利用 类选择器更改样式 */
        span{
            font: 60px '微软雅黑';
            
        }
        .c-blue{
            color: blue
        }
        .c-red{
            color: red
        }
        .c-orange{
            color: orange
        }
        .c-green{
            color: green
        }
    </style>
</head>
<body>
    <span class="c-blue">G</span>
    <span class="c-red">o</span>
    <span class="c-orange">o</span>
    <span class="c-blue">g</span>
    <span class="c-green">l</span>    
    <span class="c-red">e</span>  
</body>
</html>
