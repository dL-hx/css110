<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 文本居中 */
        tr{
            text-align: center
        }
    </style>
</head>
<body>
    <!-- cellspacing 单元格和单元格的距离 -->
    <!-- cellpadding 单元格内容和边框的距离 -->
    <!-- th: thead : 表格内容加粗-->
    <!-- 三参为0: cellspacing, cellpadding, border -->

    <table border="1" width="500px" align="center" cellspacing="10px" cellpadding="10px">
        <caption>个人信息表</caption> <!--表格标题:只存在表格中-->
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>电话</th>
        </tr>
        <tr>
            <td>小明</td>
            <td>男</td>
            <td>123</td>
        </tr>
        <tr>
            <td>小王</td>
            <td>女</td>
            <td>120</td>
        </tr>
    </table> 
</body>
</html>
