<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				border: 1px solid red;
				padding: 10px; /*上下左右 10px*/
			}
			
			a{
				height: 35px;
				font-size: 25px;
				background-color: #ccc;
				display: inline-block;
				line-height: 35px;
				text-decoration: none;
				color: #fff;
				/* 不方便给宽度时候, 给padding */
				padding-left: 10px;
				padding-right: 10px;
			}
		</style>
	</head>
	<body>
		<div>文本信息</div>
		<a href="">首页</a>
		<a href="">移动客户端</a>
	</body>
</html>
