<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        @font-face {
            font-family: 'icomoon';
            src: url('fonts/icomoon.eot?hrstq9');
            src: url('fonts/icomoon.eot?hrstq9#iefix') format('embedded-opentype'),
            url('fonts/icomoon.ttf?hrstq9') format('truetype'),
            url('fonts/icomoon.woff?hrstq9') format('woff'),
            url('fonts/icomoon.svg?hrstq9#icomoon') format('svg');
            font-weight: normal;
            font-style: normal;
        }

        div {
            width: 200px;
            height: 30px;
            border: 1px solid #ccc;
            margin: 100px auto;
            font-family: 'icomoon';
            position: relative;
        }

        div::before { /*是一个能插入元素的选择器*/
            content: '\ea51';
            position: absolute;
            right: 10px;
            top: 5px;

            transform: all 0.5s;
        }

        div:hover {
            border: 1px solid red;
        }

        div:hover::before {
            color: red;
            /*鼠标放上去的时候旋转180 度*/
            transform: rotate(180deg);
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
