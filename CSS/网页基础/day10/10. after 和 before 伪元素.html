<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /* 在元素内容的前面  , 我在 div 的内部  */
        div::before {
            /*   必须带一个属性  content   伪元素  其实这个 before 是个盒子*/
            /*这个盒子是行内的盒子(行内元素)  可以转换为块级元素*/
            content: '我';
          /*  width: 200px;
            height: 200px;
            background-color: pink;
            display: block;*/
        }

        /*在元素内容的后面  , 我在 div 的内部*/
        div::after{
            content: '18岁';
        }
    </style>
</head>
<body>
<div>今年</div>
</body>
</html>
