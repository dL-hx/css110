<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
          name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Document</title>
    <style>

    </style>
</head>
<body>
<form action="">
    <!--自动获取焦点-->
    用户名: <input autofocus placeholder="请输入用户名" type="text"><br>
    <!--支持文件多选-->
    上传头像: <input multiple type="file"><br>
    <!--昵称不能为空-->
    <!--规定激活某个元素的快捷键-----快速定位光标
        使用 Alt + s  光标会聚焦在昵称的文本框上
    -->
    昵称: <input accesskey="s" required type="text"><br>

    <input type="submit" value="提交">
</form>
</body>
</html>
