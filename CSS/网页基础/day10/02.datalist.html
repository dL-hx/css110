<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*
        https://developer.mozilla.org/zh-CN/docs/Web/HTML/Element/datalist

        HTML <datalist>元素包含了一组<option>元素，这些元素表示其它表单控件可选值.
        */

        fieldset{
            width: 300px;
        }
    </style>
</head>
<body>


<input list="start" type='text' value="请输入明星"/>

<datalist id="start">
    <option value="刘德华">刘德华</option>
    <option value="刘若英">刘若英</option>
    <option value="刘晓庆">刘晓庆</option>
    <option value="戚薇">戚薇</option>
    <option value="戚继光">戚继光</option>
</datalist>

<fieldset>
    <legend>用户登录</legend>
    用户名: <input type="text"><br>
    密码: <input type="password">
</fieldset>
</body>
</html>
