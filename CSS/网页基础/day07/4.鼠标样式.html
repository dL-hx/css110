<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        li {
            /*cursor: pointer; !*让我们的鼠标样式变为小手*!*/
            /*cursor: text;*/

            cursor: default; /*鼠标样式是默认 样式 小白箭头*/
        }
        p{
            width: 100px;
            height: 100px;
            background-color: pink;
            /*cursor: text;*/
            cursor: move; /*鼠标 变为移动样式*/
        }
    </style>
</head>
<body>
<p></p>
<ul>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
    <li>文字效果</li>
</ul>



<ul>
    <li style="cursor:default">我是小白</li>
    <li style="cursor:pointer">我是小手</li>
    <li style="cursor:move">我是移动</li>
    <li style="cursor:text">我是文本</li>
</ul>

</body>
</html>
