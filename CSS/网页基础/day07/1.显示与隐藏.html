<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
            /*display: 显示;*/
            /* 隐藏之后，不再保留位置*/
             /*隐藏某个元素 display: none;    display: block;   显示某个元素*/


            /*visibility: visible; 显示某个元素*/
            visibility: hidden; /*隐藏某个元素, 保留原来位置*/
        }
        p{
            width: 200px;
            height: 400px;
            background-color: purple;
        }
    </style>
</head>
<body>
<div></div>
<p>放个p</p>
</body>
</html>
